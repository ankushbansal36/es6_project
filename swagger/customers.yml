resourcePath: /api/customer
description: customer API's
apis:

- path: /api/customer
  operations:

    - httpMethod: POST
      summary: Register Customer
      notes:  Manadatory Params
      nickname: register_customer
      consumes:
        - application/json
      parameters:

      - name: body
        dataType: body
        defaultValue: '{}'
        paramType: body
        required: false
        description:
      responses:
        200:
         description: An array of keys

- path: /api/customer/loginEmail
  operations:

    - httpMethod: POST
      summary: Login Customer using email and password
      notes:  Manadatory Params
      nickname: login_customer_using_email
      consumes:
        - application/json
      parameters:

      - name: body
        dataType: body
        defaultValue: '{
                          "email":"user@gmail.com",
                          "password":"qwerty",
                          "deviceToken":"deviceToken",
                          "deviceType":"ANDROID"
                        }'
        paramType: body
        required: false
        description:
      responses:
        200:
         description: An array of keys

